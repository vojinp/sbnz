<div class="modal-header">
  <h4 class="modal-title">User</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="firstname">Firstname</label>
      <input type="text" class="form-control" id="firstname" placeholder="firstname" [(ngModel)]="user.firstname"
             name="firstname">
    </div>
    <div class="form-group">
      <label for="lastname">Lastname</label>
      <input type="text" class="form-control" id="lastname" placeholder="lastname" [(ngModel)]="user.lastname"
             name="lastname">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="username" [(ngModel)]="user.username"
             name="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" placeholder="password" [(ngModel)]="user.password"
             name="password">
    </div>
    <div class="form-group">
      <label for="authority">Authority</label>
      <select class="form-control" id="authority" [(ngModel)]="user.authority" name="authority">
        <option selected>DOCTOR</option>
        <option>ADMIN</option>
      </select>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">Close</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(user)">Save</button>
</div>
