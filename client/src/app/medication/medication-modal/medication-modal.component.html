<div class="modal-header">
  <h4 class="modal-title">Medication</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="name" [(ngModel)]="medication.name"
             name="name">
    </div>
    <div class="form-group">
      <label for="type">Group</label>
      <select class="form-control" id="type" [(ngModel)]="medication.type" name="type">
        <option selected>ANTIBIOTIC</option>
        <option>ANALGESIC</option>
        <option>OTHER</option>
      </select>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">Close</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(medication)">Save</button>
</div>
